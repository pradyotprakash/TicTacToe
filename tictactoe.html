<!DOCTYPE html>
<html>
<head>
<title>TicTacToe</title>
<script src="game.js"></script>
</head>

<body>

<h2>Player 1 plays with a 'CROSS' and vice versa.<br>Click on the canvas to mark.</h2>
<table border="1">
<tr>
<td onclick="changeImage(0,0);"><img id="00" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(0,1);"><img id="01" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(0,2);"><img id="02" src="blank.jpg" width="100px" height="100px"/></td>
</tr>

<tr>
<td onclick="changeImage(1,0);"><img id="10" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(1,1);"><img id="11" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(1,2);"><img id="12" src="blank.jpg" width="100px" height="100px"/></td>
</tr>

<tr>
<td onclick="changeImage(2,0);"><img id="20" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(2,1);"><img id="21" src="blank.jpg" width="100px" height="100px"/></td>
<td onclick="changeImage(2,2);"><img id="22" src="blank.jpg" width="100px" height="100px"/></td>
</tr>
</table>

<button id="reset" onclick="resetGame()">Reset</button>

</body>
</html>
